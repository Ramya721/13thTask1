<!DOCTYPE html>
<html>
<head>
  <title>Form and Table Example</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <h1>Form and Table Example</h1>
  
  <form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" required><br>
    
    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" required><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>
    
    <label for="food">Choice of Food (Select at least 2):</label><br>
    <input type="checkbox" id="food1" value="Pizza"> <label for="food1">Pizza</label><br>
    <input type="checkbox" id="food2" value="Burger"> <label for="food2">Burger</label><br>
    <input type="checkbox" id="food3" value="Pasta"> <label for="food3">Pasta</label><br>
    <input type="checkbox" id="food4" value="Salad"> <label for="food4">Salad</label><br>
    <input type="checkbox" id="food5" value="Sushi"> <label for="food5">Sushi</label><br>
    
    <label for="state">State:</label>
    <input type="text" id="state" required><br>
    
    <label for="country">Country:</label>
    <input type="text" id="country" required><br>
    
    <input type="submit" value="Submit">
  </form>
  
  <table id="dataTable" class="table table-bordered">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
  <script src="script.js"></script>
</body>
</html>
